<md-list>
  <div *ngFor="let file of fileList; let i = index;">
    <md-list-item class="path" *ngIf="(i==0)||(fileList[i].path != fileList[i-1].path)" (click)="selectPath(file.path)">{{file.path}}</md-list-item>
    <md-list-item class="filename" *ngIf="pathFilter === file.path" (click)="selectFile(file)" @collapse>
      <div class="spaceme">{{file.name}}</div>
      <div>{{file.type}}</div>
    </md-list-item>
  </div>
</md-list>
